<!DOCTYPE html>
<html>
<head>
  <style>
    /* Set background color for the entire page */
    body {
      background-color:#00e5ff;
    }

    /* Style the div */
    div {
      background-color:chartreuse;
      color: #333;
      padding: 20px;
    }

/* Apply unique font to headings */
h1, h2 {
  font-family: 'Your-Unique-Font', sans-serif;
}

/* Add border around section elements with rounded corners */
section {
  border: 2px solid green;
  border-radius: 10px;
  padding: 10px;
}

/* Style list items inside the skills section on hover */
section ul li:hover {
  color: #ff0000;
}
</style>
</head>
<body>
<!-- Your content goes here -->

<div>
<h1>This is a heading</h1>
<p>This is some text inside the div.</p>
</div>

<section>
<h2>Skills</h2>
<ul>
  <li>Skill 1</li>
  <li>Skill 2</li>
  <li>Skill 3</li>
</ul>
</section>

</body>
</html>
